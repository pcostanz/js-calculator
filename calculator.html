<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="screen">
			</div>
			<div id="clickables">
				<div id="operators">
					<a>+</a>
					<a>-</a>
					<a>/</a>
					<a>*</a>
					<a id="equals">=</a>
				</div>
				<div id="numbers">
					<a>7</a>
					<a>8</a>
					<a>9</a>
					<a>4</a>
					<a>5</a>
					<a>6</a>
					<a>1</a>
					<a>2</a>
					<a>3</a>
					<a>0</a>
					<a id="clearall">AC</a>
					<a>.</a>
				</div>
			</div>
		</div>
	</body>
</html>
